adopt-info: pkillxx
confinement: strict

apps:
  pkillxx:
    command: bin/pkillxx

parts:
  pkillxx:
    plugin: python
    python-version: python3
    source: https://github.com/ThankYouLinux/pkillxx.git
    plugin: python3
